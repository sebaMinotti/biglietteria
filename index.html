<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>Document</title>
</head>
<body>
       <div class="container">
        <div class="row g-3">
            <div class="col">
                <label for="">inserisci il tuo nome</label>
              <input type="text" class="form-control" placeholder="Nome" aria-label="nome" id="nome">
            </div>
            <div class="col">
                <label for="">inserisci il tuo cognome</label>
              <input type="text" class="form-control" placeholder="Cognome" aria-label="cognome" id="cognome">
            </div>
          </div>
          
          

          <div class="row g-3">
            <div class="col">
                <label for="">inserisci la tua Età</label>
              <input type="number" class="form-control" placeholder="Età" aria-label="eta" id="eta">
            </div>
            <div class="col">
                <label for="">inserisci quanti km vuoi percorrere</label>
              <input type="number" class="form-control" placeholder="km da percorrere" aria-label="km" id="km">
            </div>
          </div>

          <div class="row">
            <div style="margin-top: 20px;" class="col-4 ">
                <div class="col-sm">
                    <label for=""><span style="font-size: 0.7em;">FUMATORE SE SI DESIDERA UN POSTO FUMATORE O NON FUMATORE SE NON SI  DESIDERA UN POSTO FUMATORE</span> </label>
                    <input type="text" class="form-control" placeholder="fumatore / non fumatore" aria-label="fumatore/nonfumatore" id="fumatore">
                  </div>
            </div>
            <div class="row info">
                <div class="col-3 boxInfo">
                    <span><i class="fa-solid fa-couch"></i></span> <h5 id="posto">posto treno</h5>
                </div>
                <div class="col-4 boxInfo">
                    <span><i class="fa-solid fa-train-tram"></i></span> <h5 id="carrozza">carrozza</h5>
                </div>
            </div>
          </div>
            <div class="biglietto">
              <div class="boxInfo"> 
                 <h4>Nome</h4>
                 <span id="name"></span>
              </div>
              <div class="boxInfo">
                <h4>Cognome</h4>
                <span id="sourname"></span>
               </div>
              <div class="boxInfo"> 
                 <h4>I tuoi anni</h4> 
                 <span id="age"></span> 
              </div>
              <div class="boxInfo">
                <h4>Promozione</h4>
                <span id="promotion"></span>
              </div>
              <div class="boxInfo">
                <h4>Fumatore</h4>
                <span id="fumo"></span>  
              </div>
              <div class="boxInfo">
                  <h4>Lunghezza tratta</h4>
                  <span id="travel"></span>
               </div>
              <div class="boxInfo">
               <h4>Totale</h4>
               <span id="total"></span>  
              </div>
            </div>
             <div class="buttons">
              <button id="genera" type="button" class="btn btn-success">Acquista</button><button id="annulla" type="button" class="btn btn-warning">Annulla!</button>
             </div>
       </div>
      <script src="main.js"></script>
</body>
</html>
